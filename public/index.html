    <!--
      manifest.json provides metadata used when your web app is added to the

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Innovel Portal</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>

var browser = get_browser();
var isSupported = isSupported(browser);
function get_browser() {
   var ua = navigator.userAgent, tem, M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
   if (/trident/i.test(M[1])) {
     tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
     return { name: 'IE', version: (tem[1] || '') };
   }
   if (M[1] === 'Chrome') {
     tem = ua.match(/\bOPR\/(\d+)/)
     if (tem != null) { return { name: 'Opera', version: tem[1] }; }
   }
   if (window.navigator.userAgent.indexOf("Edge") > -1) {
     tem = ua.match(/\Edge\/(\d+)/)
     if (tem != null) { return { name: 'Edge', version: tem[1] }; }
   }
   M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
   if ((tem = ua.match(/version\/(\d+)/i)) != null) { M.splice(1, 1, tem[1]); }
   return {
     name: M[0],
     version: +M[1]
   };
 }

 function isSupported(browser) {

           var supported = true;
           if (browser.name === "Chrome" && browser.version < 50) {
             supported = false;
           } else if ((browser.name === "MSIE" || browser.name === "IE") && browser.version < 11) {
             supported = false;
           } else if (browser.name === "firefox"  && browser.version < 50) {
             supported = false;
           }
          if(!supported)
           {
            document.write("Your browser is not supported ,Please Upgrade your browser version");
            return;
           }
         }
</script>
